{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Files</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'import_scripts.js' %}"></script>
</head>
<body>

    <header>
        <nav class="header-container">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/gazprom-6-logo-black-and-white.png" alt="Gazprom-logo" class="gazprom-logo">
            <button class="page-selection-button-active">Импорт файлов</button>
            <button class="page-selection-button">Экспорт файлов</button>
        </nav>
    </header>


    <main class="content">
        <!-- отобразить выбранные файлы -->
        <label for="fileInput" class="file-button">Выбрать файлы</label>
        <input style="visibility:hidden;" type="file" id="fileInput" multiple>
        <button class="upload-button" id="uploadButton">Загрузить файлы</button>
        
        <table id="fileTable">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Size</th>
                    <th>Type</th>
                    <th>Content</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>New York</td>
                    <td>dd</td>
                </tr>
            </tbody>

        </table>
    </main>
</body>
</html>
